<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body { text-align: center; background: #222; color: white; font-family: Arial; }
    h1 { margin: 10px; }
    canvas { background: #000; display: block; margin: 0 auto; border: 2px solid #fff; }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="game" width="300" height="300"></canvas>
  <p>Gunakan tombol arah (atau geser layar) untuk mengontrol ular</p>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 15;
    let snake = [{ x: 9 * box, y: 9 * box }];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
    let score = 0;

    // kontrol lewat tombol
    document.addEventListener("keydown", e => {
      if (e.keyCode === 37 && direction !== "RIGHT") direction = "LEFT";
      else if (e.keyCode === 38 && direction !== "DOWN") direction = "UP";
      else if (e.keyCode === 39 && direction !== "LEFT") direction = "RIGHT";
      else if (e.keyCode === 40 && direction !== "UP") direction = "DOWN";
    });

    // kontrol lewat swipe HP
    let startX, startY;
    canvas.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e => {
      let dx = e.changedTouches[0].clientX - startX;
      let dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
        else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
      } else {
        if (dy > 0 && direction !== "UP") direction = "DOWN";
        else if (dy < 0 && direction !== "DOWN") direction = "UP";
      }
    });

    function draw() {
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, 300, 300);

      // gambar ular
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = (i === 0) ? "lime" : "white";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // gambar makanan
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // posisi kepala
      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      // jika makan
      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box
        };
      } else {
        snake.pop();
      }

      // kepala baru
      const newHead = { x: snakeX, y: snakeY };

      // tabrakan
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= 300 || snakeY >= 300 ||
        snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
      ) {
        clearInterval(game);
        alert("Game Over! Skor: " + score);
      }

      snake.unshift(newHead);

      // skor
      ctx.fillStyle = "white";
      ctx.font = "16px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
